<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css stylesheet  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center fw-bolder text-primary p-3 mt-5 container rounded-pill shadow">To Do List</h1>

    <div class="container text-center m-auto mt-5 w-50">
        <div class="input-group">
            <input id="new-item" type="text" class="form-control">
            <button id="add-item" class="btn btn-dark lg:px-4 lg:fs-5">Add Item</button>
        </div>

        <div class="mt-5">
            <table class="table shadow table-striped">
                <thead>
                  <tr>
                    <th scope="col">Number</th>
                    <th scope="col">Description</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  
                </tbody>
              </table>
        </div>
    </div>
    <!-- add js  -->
    <script src="./to-do.js"></script>
</body>
</html>
